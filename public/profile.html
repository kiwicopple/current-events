<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="//unpkg.com/@supabase/supabase-js" defer></script>
    <script src="/main.js" defer></script>
    <title>currentevents.email | Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      div {
        margin: 0;
        padding: 5px 0;
      }
      input, button {
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 5px;
        margin: 0px;
        width: 100%;
        max-width: 100%;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .hidden {
        display: none;
      }
      label {
        padding-bottom: 2px;
        text-transform: uppercase;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <h1 class="title">Profile</h1>

    <form id="sign-up">
      <div>
        <input type="text" id="email" placeholder="Email" />
      </div>
      <div>
        <input type="submit" class="button is-dark" id="signup" value="Sign up / Login" />
      </div>
    </form>

    <form id="profile" class="hidden">
      <div>
        <label>
          Name
          <input type="text" id="name" placeholder="Name" />
        </label>
      </div>
      <div>
        <label>
          Subscribe to newsletter
          <input type="checkbox" id="subscribed" checked />
        </label>
      </div>
      <div>
        <input type="submit" id="update" value="Update Profile" />
      </div>
      <div>
        <button id="logout">Sign out</button>
      </div>
    </form>
    </div>
  </body>
</html>
